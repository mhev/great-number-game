<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Too High Guess</title>

    <style>
        h1, h3{
            text-align: center;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            margin-left: 700px;
            margin-top: 20px;
            border-style: solid;
        }

        p{
            font-size: 30px;
            color: white;
            font-style: bold;
            padding: 20px;
        }

        

    </style>
</head>
<body>

    <h1>Welcome to the Great Number Game!</h1>
    <h3>I am thinking of a number between 1 and 100</h3>
    <h3>Take a guess!</h3>

    <div class="box">
        <p>Too High!</p>
    </div>
    
</body>
</html>
